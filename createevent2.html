    <div data-role="page" class="ui-page-theme-b" >
         <script src="./js/make-hearder.js"></script>

    <script type="text/javascript" src="http://cdn.jtsage.com/datebox/latest/jqm-datebox.core.min.js"></script>

        <div data-role="main" class="ui-content c_event2" >

                        <label style="line-height:60px">Date:</label>
                    </div>
                    <div class="ui-block-b">
                        <input class="btn-inline" type="text" data-role="datebox" data-options='{"mode":"flipbox"}'/>

                </div>

                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label style="line-height:60px">Time:</label>
                    </div>

                        <input type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' />

                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label style="line-height:60px">Location:</label>
                    </div>
                    <div class="ui-block-b">
                        <select>
                            <option>RTCC</option>
                        </select>
                    </div>
                </div>

                <div class="ui-grid-b">
